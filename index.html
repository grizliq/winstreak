<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой лендинг</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #151522 100%);
            color: #ffffff;
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
       
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
       
        .avatar-section {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            padding: 0 15px;
        }
       
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00ffcc;
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
            margin-bottom: 15px;
            transition: all 0.4s ease;
        }
       
        .avatar:hover {
            transform: rotate(5deg) scale(1.05);
            box-shadow: 0 0 35px rgba(0, 255, 204, 0.6);
        }
       
        .avatar-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(90deg, #00ffcc, #0099ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
        }
       
        .avatar-subtitle {
            font-size: 1.1rem;
            color: #a0a0ff;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.5;
            font-weight: 500;
        }
       
        .games-section {
            width: 100%;
            margin-top: 20px;
            position: relative;
        }
       
        /* Карусель на мобильных */
        .games-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            gap: 20px;
            padding: 10px 20px;
            scrollbar-width: none; /* Firefox */
        }
       
        .games-carousel::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }
       
        .game-card {
            flex: 0 0 85%; /* 85% ширины экрана — удобно листать */
            min-width: 280px;
            background: rgba(25, 25, 40, 0.85);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 255, 204, 0.1);
            position: relative;
            overflow: hidden;
            scroll-snap-align: center;
            backdrop-filter: blur(10px);
        }
       
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 255, 204, 0.4);
        }
       
        .game-card:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ffcc, #0099ff);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
       
        .game-card:hover:after {
            opacity: 1;
        }
       
        .icon-container {
            width: 100%;
            height: 140px;
            margin-bottom: 20px;
            border-radius: 12px;
            padding: 10px;
            background: rgba(10, 10, 20, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
       
        .game-card:hover .icon-container {
            transform: scale(1.03);
            background: rgba(15, 15, 30, 0.9);
        }
       
        .game-icon {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
       
        .game-name {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            text-align: center;
            background: linear-gradient(90deg, #00ffcc, #0099ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            padding: 0 5px;
        }
       
        .play-button {
            background: linear-gradient(90deg, #0066ff, #00ccff);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: auto;
            box-shadow: 0 6px 15px rgba(0, 102, 255, 0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
            text-decoration: none;
            display: block;
            text-align: center;
        }
       
        .play-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s;
            z-index: -1;
        }
       
        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 102, 255, 0.5);
        }
       
        .play-button:hover:before {
            left: 100%;
        }
       
        /* Индикаторы прокрутки */
        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
       
        .dot {
            width: 8px;
            height: 8px;
            background: rgba(100, 100, 160, 0.4);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
       
        .dot.active {
            background: #00ffcc;
            transform: scale(1.3);
        }
       
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6060a0;
            font-size: 0.8rem;
            padding: 15px;
            width: 100%;
            border-top: 1px solid rgba(100, 100, 160, 0.2);
        }
       
        /* Планшеты и десктоп — сетка вместо карусели */
        @media (min-width: 768px) {
            .games-carousel {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                overflow-x: visible;
                padding: 0;
                gap: 25px;
            }
           
            .game-card {
                flex: none;
                min-width: auto;
            }
           
            .carousel-dots {
                display: none;
            }
        }
       
        @media (min-width: 1024px) {
            .games-carousel {
                grid-template-columns: repeat(4, 1fr);
                gap: 30px;
            }
        }
       
        /* Очень маленькие экраны */
        @media (max-width: 480px) {
            .game-card {
                flex: 0 0 80%;
                min-width: 260px;
                padding: 16px;
            }
           
            .icon-container {
                height: 120px;
            }
           
            .game-name {
                font-size: 1.2rem;
            }
           
            .play-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="avatar-section">
            <img src="images/ava.jpg" alt="Аватарка" class="avatar" onerror="this.src='https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'">
            <h1 class="avatar-title">Игры из видео</h1>
            <p class="avatar-subtitle">Выберите игру и начните играть прямо сейчас</p>
        </section>
       
        <section class="games-section">
            <div class="games-carousel" id="gamesCarousel">
                <div class="game-card">
                    <div class="game-name">TOWERRUSH</div>
                    <div class="icon-container">
                        <img src="images/tower.jpg" alt="TOWER RUSH" class="game-icon" onerror="handleImageError(this, 'TOWER RUSH')">
                    </div>
                    <a href="https://t.me/+OMXl-zqWFVwzNmRi" target="_blank" class="play-button" onclick="startGame(event, 'TOWER RUSH')">Играть</a>
                </div>
               
                <div class="game-card">
                    <div class="game-name">AVIAMASTERS</div>
                    <div class="icon-container">
                        <img src="images/avia.jpg" alt="AVIAMASTERS" class="game-icon" onerror="handleImageError(this, 'AVIAMASTERS')">
                    </div>
                    <a href="https://t.me/+OMXl-zqWFVwzNmRi" target="_blank" class="play-button" onclick="startGame(event, 'AVIAMASTERS')">Играть</a>
                </div>
               
                <div class="game-card">
                    <div class="game-name">MINEDROP</div>
                    <div class="icon-container">
                        <img src="images/mine.jpg" alt="MINEDROP" class="game-icon" onerror="handleImageError(this, 'MINEDROP')">
                    </div>
                    <a href="https://t.me/+OMXl-zqWFVwzNmRi" target="_blank" class="play-button" onclick="startGame(event, 'MINEDROP')">Играть</a>
                </div>
               
                <div class="game-card">
                    <div class="game-name">FISHING</div>
                    <div class="icon-container">
                        <img src="images/fish.png" alt="FISHING" class="game-icon" onerror="handleImageError(this, 'FISHING')">
                    </div>
                    <a href="https://t.me/+OMXl-zqWFVwzNmRi" target="_blank" class="play-button" onclick="startGame(event, 'FISHING')">Играть</a>
                </div>
            </div>
           
            <!-- Точки-индикаторы -->
            <div class="carousel-dots" id="carouselDots"></div>
        </section>
       
        <footer class="footer">
            <p>Все игры доступны в нашем Telegram-канале</p>
        </footer>
    </div>

    <script>
        // Остальной JavaScript без изменений (startGame, handleImageError, анимации)
        function startGame(event, gameName) {
            event.preventDefault();
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = "ОТКРЫВАЕМ...";
            button.style.background = "linear-gradient(90deg, #00cc66, #00ff99)";
            button.style.boxShadow = "0 8px 20px rgba(0, 204, 102, 0.5)";
           
            const gameCard = button.closest('.game-card');
            const iconContainer = gameCard.querySelector('.icon-container');
           
            gameCard.style.borderColor = "rgba(0, 255, 204, 0.7)";
            gameCard.style.boxShadow = "0 0 30px rgba(0, 255, 204, 0.4)";
            iconContainer.style.boxShadow = "0 0 20px rgba(0, 255, 204, 0.3)";
            iconContainer.style.animation = "pulse 0.5s ease 2";
           
            if (!document.querySelector('#pulse-animation')) {
                const style = document.createElement('style');
                style.id = 'pulse-animation';
                style.textContent = `@keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.03); } }`;
                document.head.appendChild(style);
            }
           
            setTimeout(() => {
                window.open(button.href, '_blank');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = "linear-gradient(90deg, #0066ff, #00ccff)";
                    button.style.boxShadow = "0 6px 15px rgba(0, 102, 255, 0.3)";
                    gameCard.style.borderColor = "rgba(0, 255, 204, 0.1)";
                    gameCard.style.boxShadow = "";
                    iconContainer.style.boxShadow = "none";
                    iconContainer.style.animation = "";
                }, 300);
            }, 500);
        }
       
        function handleImageError(img, gameName) {
            img.style.display = 'none';
            const container = img.parentElement;
            const errorText = document.createElement('div');
            errorText.textContent = gameName;
            errorText.style.cssText = `
                display: flex; align-items: center; justify-content: center;
                width: 100%; height: 100%; font-family: 'Orbitron', sans-serif;
                font-weight: 700; font-size: 1.2rem; text-align: center;
                background: linear-gradient(90deg, rgba(0, 255, 204, 0.1), rgba(0, 153, 255, 0.1));
                color: rgba(0, 255, 204, 0.8); letter-spacing: 1.5px;
                text-transform: uppercase; padding: 15px; border-radius: 8px;
                word-break: break-word; overflow-wrap: break-word;
            `;
            container.appendChild(errorText);
        }
       
        // Анимация появления
        document.addEventListener('DOMContentLoaded', function() {
            // ... (ваша анимация появления остаётся прежней)
           
            // Инициализация точек-индикаторов
            const carousel = document.getElementById('gamesCarousel');
            const dotsContainer = document.getElementById('carouselDots');
            const cards = carousel.querySelectorAll('.game-card');
           
            cards.forEach(() => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dotsContainer.appendChild(dot);
            });
           
            const dots = dotsContainer.querySelectorAll('.dot');
            dots[0].classList.add('active');
           
            function updateDots() {
                const scrollLeft = carousel.scrollLeft;
                const cardWidth = carousel.offsetWidth * 0.85 + 20; // приблизительная ширина карточки + gap
                const index = Math.round(scrollLeft / cardWidth);
                dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
            }
           
            carousel.addEventListener('scroll', updateDots);
            window.addEventListener('resize', updateDots);
        });
    </script>
</body>
</html>
